<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="container" name="container">

    <div class="visor" id="visor" name="visor"></div>

    <div class="OPcontainer" id="OPcontainer" name="OPcontainer">

      <button class="buttonOP" id="botaoMais" name="botaoMais">+</button>
      <button class="buttonOP" id="botaoMenos" name="botaoMenos">-</button>
      <button class="buttonOP" id="botaoVezes" name="botaoVezes">*</button>
      <button class="buttonOP" id="botaoDividir" name="botaoDividir">/</button>
    </div>

    <div class="NUMcontainer" id="NUMcontainer" name="NUMcontainer">

      <button class="button" id="botao7" name="botao7" value="7">7</button>
      <button class="button" id="botao8" name="botao8" value="8">8</button>
      <button class="button" id="botao9" name="botao9" value="9">9</button>
      <button class="button" id="botao4" name="botao4" value="4">4</button>
      <button class="button" id="botao5" name="botao5" value="5">5</button>
      <button class="button" id="botao6" name="botao6" value="6">6</button>
      <button class="button" id="botao1" name="botao1" value="1">1</button>
      <button class="button" id="botao2" name="botao2" value="2">2</button>
      <button class="button" id="botao3" name="botao3" value="3">3</button>
      <button class="button" id="botao0" name="botao0" value="0">0</button>

      <button class="botaoigual" id="botaoigual" name=" botaoigual">=</button>

    </div>
  </div>
  <div class="operador" id="operador" name="operador" value=""></div>
</body>
<script src='./script.js'></script>

</html>
